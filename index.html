

<!DOCTYPE html>



    <style>
        @use "@material/button";
        @include button.core-styles;
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    </style>

    <head>
        <link rel="stylesheet" href="stylesheet.css">
        <title>
            Calculator
        </title>

    </head>

    <header>
        <h1> 
            Material Design Calculator 
        </h1>
    </header>



    <main>
        <body>
            <form>

                <div id="container">
                    <label>
                    <input type="number" id="s" pattern="[0-9]" onkeypress="numberEntry(event)" >
                    </label>

                    <button class="mdc-button">
                        <span class="mdc-button__ripple"></span>
                        <span class="mdc-button__label">✂︎</span>
                    </button>
                    <button class="mdc-button">%</button> 
                    <button class="mdc-button">CE</button>
                    <button class="mdc-button">←</button>

                    <button class="mdc-button" onclick="buttonDown(7)" type="button">7</button>
                    <button class="mdc-button" onclick="buttonDown(8)" type="button">8</button>
                    <button class="mdc-button" onclick="buttonDown(9)" type="button">9</button>
                    <button class="mdc-button">x</button>

                    <button class="mdc-button" onclick="buttonDown(4)" type="button">4</button>
                    <button class="mdc-button" onclick="buttonDown(5)" type="button">5</button>
                    <button class="mdc-button" onclick="buttonDown(6)" type="button">6</button>
                    <button class="mdc-button">-</button>

                    <button class="mdc-button" onclick="buttonDown(1)" type="button">1</button>
                    <button class="mdc-button" onclick="buttonDown(2)" type="button">2</button>
                    <button class="mdc-button" onclick="buttonDown(3)" type="button">3</button>
                    <button class="mdc-button">+</button>

                    <button class="mdc-button">+/-</button>
                    <button class="mdc-button" onclick="buttonDown(0)" type="button">0</button>
                    <button class="mdc-button">.</button>
                    <input type="submit" class="mdc-button mdc-button--raised" value="=">
                        <span class="mdc-button__label"></span>
                    </button>
                </div>
            </form>
        </body>
    </main>

    <script src ="button.js"></script>

</html>
